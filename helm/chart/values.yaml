replicaCount: 1
namespace: ''
image:
  repository: ''
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ''

nameOverride: ''
fullnameOverride: ''

env:
  DATABASE_URL: ''
  GL_HOOK_TOKEN: ''
  GL_CLIENT_ID: ''
  GL_CLIENT_SECRET: ''
  OAUTH2_CALLBACK_URI: ''
  GL_ACCESS_TOKEN: ''
  SLACK_TOKEN: ''
  
serviceAccount:
  create: false
  annotations: {}
  name: ''

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ''
  annotations: {}
  hosts: []
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 3
  targetAverageCPUValue: 500m

nodeSelector: {}

tolerations: []

affinity: {}

serviceMonitor:
  enabled: false
  labels:
    prometheus: monitoring
    release: prometheus
  interval: 1m
  scrapeTimeout: 30s
